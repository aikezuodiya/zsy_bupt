    window.onload = function () {
        //方法内容
        var currentDate = new Date();
        var time = currentDate.toLocaleString('chinese', {hour12: false}).split('/').join('-');
        document.getElementById("current_time").innerHTML = time;
    }

    function exchangeAllowText() {
        var element = document.getElementById("allow_text")
        if (element.innerHTML == "允许出校") {
            element.innerHTML = "允许入校";
        } else {
            element.innerHTML = "允许出校";
        }
    }
</script>
